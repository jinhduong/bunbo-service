<div class="row">
  <div class="introduce-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 class="display-4">Is it always live?</h3>
    <p class="lead">Engage with your site and stay active</p>
    <p class="lead">Check every 5 minutes</p>
    <p class="lead">Automatically sends mail when it dies</p>
    <p class="lead">Support chart for stats</p>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <div class="form-group--search form-group--search--left">
        <input [(ngModel)]="email" name="email" class="form-control form-control-lg form-control--rounded" placeholder="Put your email here...">
        <br>
        <input [(ngModel)]="site" name="site" (keyup.enter)="add()" class="form-control form-control-lg form-control--rounded" type="search"
          placeholder="And then put your site name here and press enter...">
      </div>
    </div>
    <div *ngIf="result" class="alert alert-success" role="alert">
      âœ… The site {{result.site}} alread added!!!
      <a [routerLink]="['stats',result.key]">ðŸš¬ Click here to see statistics </a>
    </div>
  </div>
</div>
